<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Интернет-магазин товаров для дома</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <img class="logo" src="akei.jpg" width="100" height="60" alt="Логотип магазина akei">
    </div>
    </header>
    <section class="intro">
      <div class="intro-container">
        <h1 class="title">Постройте комфорт в вашем доме</h1>
        <p>Бесплатная доставка по всей России</p>
      </div>
    </section>
    <section class="popular-products">
		<div class="block-of-product">
			<img src="divan.jpg" class="img-l" width="196" height="196">
			<ul>
				<li><p class="txt-pr">Цена:5870₽</p>
				<li><div class="block-z"></div>
				<li><p class="txt-pr">Основной материал:Шерсть</p>
				<li><div class="block-z"></div>
				<li><p class="txt-pr">Форма подходящей лампочки:Свеча</p>
			</ul>
		</div>
	</section>
    <footer class="site-footer">
      <div class="container">  
        <p class="copyright">Все права защищены		© 2022</p>
      </div>
    </footer>
  </body>
</html>
